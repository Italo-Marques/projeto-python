<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow text-center" style="width: 24rem;">
        <div class="card-body">
            <h5 class="card-title">QR Code da Sua Lista</h5>
            <p class="card-text">Escaneie este QR Code para acessar sua lista de tarefas em outro dispositivo.</p>
            <img src="/static/{{ user }}_qrcode.png" alt="QR Code" class="img-fluid border border-dark p-2">
            <a href="/" class="btn btn-primary mt-3">Voltar para a lista</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">To-Do App</a>
        <div class="d-flex">
            <span class="navbar-text me-3">Ol√°, {{ user }}</span>
            <a href="/logout" class="btn btn-danger btn-sm">Sair</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Lista de Tarefas</h1>
    <div class="card shadow mt-4">
        <div class="card-body">
            <form method="POST" action="/" class="mb-3">
                <div class="input-group">
                    <input type="text" name="task" class="form-control" placeholder="Nova tarefa" required>
                    <button class="btn btn-primary" type="submit">Adicionar</button>
                </div>
            </form>
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ task }}</span>
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">Remover</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <a href="/qrcode" class="btn btn-secondary mt-3">Gerar QR Code</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
